version: 2
models:
- name: input_layer__observation
  description: >
      Mapping check to make sure all columns are mapped appropriately into the input layer.
      The observation table contains information on measurements other than lab 
      tests e.g. blood pressure, height, and weight.
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_input_layer{% else %}input_layer{%- endif -%}
    tags: input_layer
    materialized: view
  columns:
  - name: observation_id
    description: '{{ doc("observation_id") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          tags: ['tuva_dqi_sev_1', 'dqi']
          config:
            severity: error
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
      - unique:
          tags: ['tuva_dqi_sev_1', 'dqi']
          config:
            severity: error
      - not_null:
          tags: ['tuva_dqi_sev_1', 'dqi']
          config:
            severity: error
  - name: person_id
    description: '{{ doc("person_id") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: patient_id
    description: '{{ doc("patient_id") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: encounter_id
