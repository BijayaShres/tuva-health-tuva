version: 2
models:
- name: input_layer__encounter
  description: |
    Mapping check to make sure all columns are mapped appropriately into the input layer.
    The encounter table contains information about patients visits (i.e. 
    encounters).  This includes acute inpatient, emergency department, office 
    visits, SNF stays, etc.
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_input_layer{% else %}input_layer{%- endif -%}
    tags: input_layer
    materialized: view
  columns:
  - name: encounter_id
    description: '{{ doc("encounter_id") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          tags: ['tuva_dqi_sev_1', 'dqi','dqi_service_categories','dqi_ccsr','dqi_cms_chronic_conditions','dqi_tuva_chronic_conditions','dqi_cms_hccs','dqi_ed_classification','dqi_financial_pmpm','dqi_quality_measures','dqi_readmission']
          config:
            severity: error
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
      - unique:
          tags: ['tuva_dqi_sev_1', 'dqi','dqi_service_categories','dqi_ccsr','dqi_cms_chronic_conditions','dqi_tuva_chronic_conditions','dqi_cms_hccs','dqi_ed_classification','dqi_financial_pmpm','dqi_quality_measures','dqi_readmission']
          config:
            severity: error
      - not_null:
          tags: ['tuva_dqi_sev_1', 'dqi','dqi_service_categories','dqi_ccsr','dqi_cms_chronic_conditions','dqi_tuva_chronic_conditions','dqi_cms_hccs','dqi_ed_classification','dqi_financial_pmpm','dqi_quality_measures','dqi_readmission']
          config:
            severity: error
  - name: person_id
    description: '{{ doc("person_id") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          tags: ['tuva_dqi_sev_2', 'dqi']
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: patient_id
    description: '{{ doc("patient_id") }}'
