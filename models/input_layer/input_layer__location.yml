version: 2
models:
- name: input_layer__location
  description: |
    Mapping check to make sure all columns are mapped appropriately into the input layer.
    The location table contains information on practice and facility locations 
    where patients receive medical care.
  config:
    schema: |
      {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_input_layer{% else %}input_layer{%- endif -%}
    tags: input_layer
    materialized: view
  columns:
  - name: location_id
    description: '{{ doc("location_id") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
      - unique:
          config:
            severity: warn
      - not_null:
          config:
            severity: warn
  - name: npi
    description: '{{ doc("npi") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: name
    description: '{{ doc("name") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: facility_type
    description: '{{ doc("facility_type") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: parent_organization
    description: '{{ doc("parent_organization") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: address
    description: '{{ doc("address") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: city
    description: '{{ doc("city") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: state
    description: '{{ doc("state") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: zip_code
    description: '{{ doc("zip_code") }}'
    tests:
      - dbt_expectations.expect_column_to_exist:
          config:
            severity: warn
            enabled: "{{ (target.type != 'fabric') | as_bool }}"
  - name: latitude
