version: 2

models:
  - name: stg_patient
    description: This table contains one record for each patient in the dataset.

    columns:
      - name: patient_id
        description: This is a unique identifier for each patient
        tests:
          - unique
          - not_null

      - name: gender
        description: The gender for each patient (either male, female, or unknown).
        tests:
          - not_null
          - valid_values:
              lookup_table: ref('gender_descriptions')
              lookup_column: description

      - name: birth_date
        description: The patient's date of birth.
        tests:
          - not_null

      - name: death_date
        description: The patient's date of death (if applicable).